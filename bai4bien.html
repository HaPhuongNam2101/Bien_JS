<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <input type="number" placeholder="Diện tích" id="c">
    <button onclick="dienTich()">Diện tích hình tròn</button>
    <p id="result"></p>
    <script>
        function dienTich() {
            let a = +document.getElementById("c").value;
            const PI = 3.14;
            let b = a * a * PI;
            document.getElementById("result").innerText = " Diện tích hình tròn " + b;

        }
    </script>
</body>

</html>
