<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td>
                <input type="number" id="amount">
            </td>


            <td>
                <select id="from">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                </select>

            </td>
            <td>
                <button onclick="chuyenDoi()">Convert</button>
            </td>
        </tr>

    </table>
    <p id="result"></p>
    <script>
        function chuyenDoi() {
            let amount = +document.getElementById("amount").value;
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            let result = 0;
            if (from == 'VND' && to == 'USD') {
                result = amount / 25000;

            } else if (from == 'USD' && to == 'VND') {
                result = amount * 25000;
            } else {
                result = amount;
            }
            document.getElementById('result').innerHTML = " Tiền sau khi chuyển đổi là " + result;





        }
    </script>
</body>

</html>
